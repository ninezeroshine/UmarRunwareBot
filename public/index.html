<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="color-scheme" content="light dark">
  <title>Runware Генератор</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --tg-theme-bg-color: #ffffff;
      --tg-theme-text-color: #000000;
      --tg-theme-hint-color: #999999;
      --tg-theme-button-color: #2481cc;
      --tg-theme-button-text-color: #ffffff;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: var(--tg-theme-text-color);
      background-color: var(--tg-theme-bg-color);
    }
    
    .container {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--tg-theme-hint-color);
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
    }
    
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      font-size: 16px;
      cursor: pointer;
    }
    
    .results {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .result-image {
      max-width: 100%;
      border-radius: 10px;
    }
    
    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      margin-top: 10px;
      color: white;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="initLoader" class="loader">
      <div class="spinner"></div>
      <p class="loading-text">Инициализация...</p>
    </div>
    
    <div class="container" style="display: none;">
      <textarea id="prompt" placeholder="Введите текстовый запрос для генерации изображения..."></textarea>
      <button id="generateBtn">Сгенерировать</button>
      <div id="results" class="results"></div>
    </div>
    
    <div id="loader" class="loader" style="display: none;">
      <div class="spinner"></div>
      <p class="loading-text">Генерация изображения...</p>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (window.Telegram?.WebApp) {
        document.querySelector('.container').style.display = 'block';
      }
    });
  </script>
  <script src="app.js"></script>
</body>
</html>
