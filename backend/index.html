<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор изображений</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #1F1F1F;
            --tg-theme-text-color: #FFFFFF;
            --tg-theme-hint-color: #AAAAAA;
            --tg-theme-link-color: #5288C1;
            --tg-theme-button-color: #2481CC;
            --tg-theme-button-text-color: #FFFFFF;
            --tg-theme-secondary-bg-color: #131313;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #1F1F1F);
            color: var(--tg-theme-text-color, #FFFFFF);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            padding: 16px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .input-area {
            width: 100%;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: var(--tg-theme-secondary-bg-color, #131313);
            color: var(--tg-theme-text-color, #FFFFFF);
            font-size: 16px;
            resize: vertical;
        }

        textarea::placeholder {
            color: var(--tg-theme-hint-color, #AAAAAA);
        }

        .settings-panel {
            background-color: var(--tg-theme-secondary-bg-color, #131313);
            border-radius: 8px;
            overflow: hidden;
        }

        .settings-header {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .settings-header h2 {
            font-size: 18px;
            font-weight: 500;
        }

        .toggle-arrow {
            transition: transform 0.3s ease;
        }

        .settings-content {
            padding: 0 16px 16px;
        }

        .setting-item {
            margin-bottom: 16px;
        }

        .setting-item label {
            display: block;
            margin-bottom: 8px;
            color: var(--tg-theme-hint-color, #AAAAAA);
        }

        .setting-item select, 
        .setting-item input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: var(--tg-theme-bg-color, #1F1F1F);
            color: var(--tg-theme-text-color, #FFFFFF);
        }

        .setting-item input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            height: 6px;
            background: #444;
            border-radius: 3px;
            outline: none;
        }

        .setting-item input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--tg-theme-button-color, #2481CC);
            cursor: pointer;
        }

        .add-lora-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border: 1px solid var(--tg-theme-button-color, #2481CC);
            border-radius: 6px;
            background: transparent;
            color: var(--tg-theme-button-color, #2481CC);
            font-size: 14px;
            cursor: pointer;
        }

        .add-lora-btn span {
            font-size: 18px;
        }

        .generate-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color, #2481CC);
            color: var(--tg-theme-button-text-color, #FFFFFF);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .generate-btn:active {
            opacity: 0.8;
        }

        .results-area {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .result-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .result-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--tg-theme-button-color, #2481CC);
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 16px;
            color: var(--tg-theme-text-color, #FFFFFF);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #ff5c5c;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 92, 92, 0.1);
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="appContainer" class="container">
        <div id="promptInput" class="input-area">
            <textarea id="prompt" placeholder="Введите текстовый запрос для генерации изображения..."></textarea>
        </div>

        <div class="settings-panel" id="settingsPanel">
            <div class="settings-header">
                <h2>Настройки</h2>
                <div class="toggle-arrow">▼</div>
            </div>
            <div class="settings-content">
                <div class="setting-item">
                    <label for="model">Модель</label>
                    <select id="model"></select>
                </div>
                <div class="setting-item">
                    <label for="size">Размер</label>
                    <select id="size"></select>
                </div>
                <div class="setting-item">
                    <label for="steps">Шаги <span id="stepsValue">30</span></label>
                    <input type="range" id="steps" min="10" max="50" value="30">
                </div>
                <div class="setting-item">
                    <label for="cfgScale">CFG Scale <span id="cfgScaleValue">7.5</span></label>
                    <input type="range" id="cfgScale" min="1" max="15" step="0.5" value="7.5">
                </div>
                <div class="setting-item">
                    <label for="numResults">Количество результатов <span id="numResultsValue">1</span></label>
                    <input type="range" id="numResults" min="1" max="4" value="1">
                </div>
                <div class="setting-item">
                    <label>LoRA модели</label>
                    <div id="loraModels"></div>
                    <button id="addLora" class="add-lora-btn">
                        <span>+</span> Добавить LoRA
                    </button>
                </div>
            </div>
        </div>

        <button id="generateBtn" class="generate-btn">
            <span class="btn-icon">✨</span> ГЕНЕРИРОВАТЬ
        </button>

        <div id="results" class="results-area"></div>
        <div id="loader" class="loader" style="display: none;">
            <div class="loading-spinner"></div>
            <div class="loading-text">Генерация изображения...</div>
        </div>
    </div>

    <div id="errorContainer" style="display: none;" class="error-message">
        Это приложение должно быть запущено из Telegram
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Проверка Telegram WebApp
            const telegram = window.Telegram && window.Telegram.WebApp;
            
            if (!telegram) {
                document.getElementById('appContainer').style.display = 'none';
                document.getElementById('errorContainer').style.display = 'block';
                return;
            }

            // Инициализация Telegram WebApp
            telegram.expand();
            
            // Настройка темы
            if (telegram.colorScheme === 'light') {
                document.documentElement.style.setProperty('--tg-theme-bg-color', '#F5F5F5');
                document.documentElement.style.setProperty('--tg-theme-text-color', '#222222');
                document.documentElement.style.setProperty('--tg-theme-hint-color', '#777777');
                document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', '#FFFFFF');
            }

            // Загрузка основного скрипта
            const script = document.createElement('script');
            script.src = 'app.js';
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
